<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/labgear">LabGear</a></h1>
      
        <img src="https://raw.githubusercontent.com/raheelsayeed/vimatics/master/assets/labgear-icon.png" alt="LabGear icon" />

        <p>Clinician's Lab Pocket book<p>

        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>

        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>

        <ul class="downloads">
          <li><a href="https://apps.apple.com/app/labgear-medical-lab-tests/id350942163">iOS</a></li>
          <li><a href="https://play.google.com/store/apps/details?id=com.smartddx.labgear&hl=en_IN&gl=US">Android</a></li>
        </ul>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Copyright 2022 MRS</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
